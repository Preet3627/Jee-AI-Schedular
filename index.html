    <style>
      :root {
        --gradient-cyan: #0891b2;
        --gradient-purple: #7c3aed;
        --glass-bg: rgba(17, 24, 39, 0.5); /* bg-gray-900 with opacity */
        --glass-border: rgba(55, 65, 81, 0.4); /* bg-gray-700 with opacity */

        /* Customizable Accent Color */
        --accent-color: var(--gradient-cyan);

        /* iOS Safe Area Insets */
        --safe-area-inset-top: env(safe-area-inset-top);
        --safe-area-inset-right: env(safe-area-inset-right);
        --safe-area-inset-bottom: env(safe-area-inset-bottom);
        --safe-area-inset-left: env(safe-area-inset-left);
      }

      body {
        background-color: #02040a;
        background-image:
            radial-gradient(at 20% 20%, hsla(195, 80%, 30%, 0.2) 0px, transparent 50%),
            radial-gradient(at 80% 10%, hsla(280, 70%, 40%, 0.15) 0px, transparent 50%),
            radial-gradient(at 80% 80%, hsla(220, 80%, 35%, 0.15) 0px, transparent 50%),
            radial-gradient(at 10% 90%, hsla(180, 75%, 30%, 0.2) 0px, transparent 50%);
        background-attachment: fixed;
      }
      
      .safe-padding-top { padding-top: var(--safe-area-inset-top); }
      .safe-padding-bottom { padding-bottom: var(--safe-area-inset-bottom); }
      .safe-padding-left { padding-left: var(--safe-area-inset-left); }
      .safe-padding-right { padding-right: var(--safe-area-inset-right); }
      
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #111827; }
      ::-webkit-scrollbar-thumb { background: var(--accent-color); border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #06b6d4; }

      /* iOS-like Transitions */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
      }
      @keyframes scaleIn {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      @keyframes scaleOut {
        from { transform: scale(1); opacity: 1; }
        to { transform: scale(0.95); opacity: 0; }
      }
      
      /* MCQ Timer Transitions */
      @keyframes questionFadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes questionFadeOut {
        from { opacity: 1; transform: translateY(0); }
        to { opacity: 0; transform: translateY(-10px); }
      }
      .question-enter { animation: questionFadeIn 0.3s ease-out forwards; }
      .question-exit { animation: questionFadeOut 0.3s ease-out forwards; }


      .modal-enter {
        animation: fadeIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .modal-content-enter {
        animation: scaleIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .modal-exit {
        animation: fadeOut 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .modal-content-exit {
        animation: scaleOut 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      .popup-menu {
        transform-origin: top right;
      }
      .popup-enter {
        animation: scaleIn 0.15s ease-out forwards;
      }
      .popup-exit {
        animation: scaleOut 0.15s ease-out forwards;
      }

      /* Tab Content Transition */
      @keyframes tabContentFadeIn {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .tab-content-enter {
        animation: tabContentFadeIn 0.35s cubic-bezier(0.215, 0.610, 0.355, 1.000) forwards;
      }
      
      .no-blur .backdrop-blur-sm { backdrop-filter: none; }
      .no-blur .backdrop-blur-md { backdrop-filter: none; }
      .no-blur .backdrop-blur-lg { backdrop-filter: none; }
      
      /* Music Visualizer Animation */
      @keyframes soundbar {
        0% { transform: scaleY(0.1); }
        25% { transform: scaleY(0.8); }
        50% { transform: scaleY(0.3); }
        75% { transform: scaleY(1.0); }
        100% { transform: scaleY(0.1); }
      }

      .soundbar-bar {
        animation: soundbar 1.5s ease-in-out infinite;
      }

      /* Flashcard Flip Animation */
      .flashcard-container {
        perspective: 1000px;
      }
      .flashcard-inner {
        position: relative;
        width: 100%;
        display: grid;
        transition: transform 0.6s;
        transform-style: preserve-3d;
      }
      .flashcard-flipped {
        transform: rotateY(180deg);
      }
      .flashcard-front, .flashcard-back {
        grid-area: 1 / 1;
        width: 100%;
        min-height: 300px;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1.5rem;
        border-radius: 0.75rem;
        text-align: center;
      }
      .flashcard-back {
        transform: rotateY(180deg);
      }

      /* Fix for PWA fullscreen bottom space */
      @media (display-mode: fullscreen) {
        .safe-padding-bottom {
          padding-bottom: 0 !important;
        }
      }
    </style>
